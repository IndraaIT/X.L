<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dino</title>

    <div class="menu-container">
        <div class="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-dropdown">
            <a href="halaman1.html">Home</a>
            <a href="jadwal.html">Jadwal</a>
            <a href="dino.html">Game</a>
        </div>
    </div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #333;
            background-color: white;
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-image: url('dino.png'); /* Ganti dengan gambar dino yang diinginkan */
            background-size: cover;
        }

        .cactus {
            position: absolute;
            bottom: 0;
            right: -60px;
            width: 20px;
            height: 40px;
            background-color: green;
            animation: move 2s infinite linear;
        }

        @keyframes move {
            0% {
                right: -60px;
            }
            100% {
                right: 600px;
            }
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        #jump-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Warna dasar tombol */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #jump-button:active {
            background-color: #45a049; /* Warna saat ditekan */
        }

        #restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="cactus" id="cactus"></div>
    </div>
    <div class="score" id="score">Score: 0</div>
    <button id="jump-button">Jump</button>
    <button id="restart-button">Restart</button>
    
    <audio id="jump-sound" src="jump.mp3"></audio> <!-- Tambahkan file suara jump -->

    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jump-button');
        const restartButton = document.getElementById('restart-button');
        const jumpSound = document.getElementById('jump-sound');
        let score = 0;
        let isJumping = false;
        let gameInterval;

        // Mengatur cactus agar muncul secara acak
        function startCactusAnimation() {
            gameInterval = setInterval(() => {
                let cactusPosition = 600;
                cactus.style.right = cactusPosition + 'px';
                cactus.style.animationDuration = '2s';

                let checkCollision = setInterval(() => {
                    if (cactusPosition < 100 && cactusPosition > 50 && !isJumping) {
                        alert('Game Over! Your score: ' + score);
                        clearInterval(gameInterval);
                        clearInterval(checkCollision);
                        restartButton.style.display = 'block';
                        return;
                    } else if (cactusPosition < 0) {
                        clearInterval(checkCollision);
                        score++;
                        scoreDisplay.textContent = 'Score: ' + score;
                    }
                    cactusPosition -= 5; // Menggerakkan cactus
                    cactus.style.right = cactusPosition + 'px';
                }, 20);
            }, 2000);
        }

        // Fungsi untuk melompat
        function jump() {
            if (isJumping) return;
            isJumping = true;
            jumpSound.play(); // Memainkan suara saat lompat

            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 5; // Mengurangi tinggi saat jatuh
                        dino.style.bottom = jumpHeight + 'px';
                    }, 20);
                }
                jumpHeight += 5; // Menaikkan dino
                dino.style.bottom = jumpHeight + 'px';
            }, 20);
        }

        // Kontrol lompat dengan spasi
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        // Menghubungkan tombol jump
        jumpButton.addEventListener('click', jump);

        // Menghubungkan tombol restart
        restartButton.addEventListener('click', () => {
            location.reload();
        });

        // Mulai game
        startCactusAnimation();
    </script>


</body>
</html>
